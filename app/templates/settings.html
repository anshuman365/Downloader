{% extends "base.html" %}
{% block title %}Account Settings{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block content %}
<div class="settings-container">
    <div class="card">
        <div class="card-header">
            <h2>Account Settings</h2>
        </div>
        
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="settings-form">
                <div class="profile-pic-container">
                    {% if user.profile_pic %}
                    <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" 
                         alt="Profile" class="profile-pic">
                    {% else %}
                    <div class="profile-pic-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                    {% endif %}
                    <div>
                        <label>Update Profile Picture</label>
                        <input type="file" name="profile_pic" accept="image/*">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" value="{{ user.username }}" readonly>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user.email }}">
                </div>
                
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="new_password" placeholder="Leave blank to keep current">
                </div>
                
                <h3>Download Settings</h3>
                
                <div class="quality-settings">
                    <div class="form-group">
                        <label>Default Audio Quality</label>
                        <select name="default_audio_quality">
                            {% for quality in audio_qualities %}
                            <option value="{{ quality }}" 
                                {% if user.default_audio_quality == quality %}selected{% endif %}>
                                {{ quality }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Default Video Quality</label>
                        <select name="default_video_quality">
                            {% for quality in video_qualities %}
                            <option value="{{ quality }}" 
                                {% if user.default_video_quality == quality %}selected{% endif %}>
                                {{ quality }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
